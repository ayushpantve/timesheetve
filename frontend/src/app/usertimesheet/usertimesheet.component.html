<div class="row" style="margin-top:40px; background-color:#eff0f2;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">

<div class="col-sm-12">
  <form [formGroup]="timesheetForm">
    <div class="form-group">
      <label for="exampleInputDate">Date</label>
      <input formControlName="date" type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter date">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <label for="exampleInputClientname">Client Name</label>
        <input formControlName="clientname" type="text" class="form-control" id="exampleInputUsername" aria-describedby="userHelp" placeholder="clientname">
        <small id="userHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="details">Description</label>
      <input formControlName="details" type="text" class="form-control" id="details" aria-describedby="passHelp" placeholder="details">
      <small id="passHelp" class="form-text text-muted"></small>
    </div>

    <div class="form-group" style="text-align:center;">
        <button type="button" class="btn btn-dark" (click)="save()">Save</button>
        <button type="button" class="btn btn-secondary" (click)="moveToLogin()">Log in</button>
    </div>
  </form>
</div>
</div>
